<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="loginStyle.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Homework Form</title>
  </head>
  <body>
    <main class="addBorder">
      <div class="container">
        <h1>Create Registration Form Using jQuery</h1>
        <hr />
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" placeholder="name" />
        <label for="email">Email:</label>
        <input type="text" name="email" id="email" placeholder="email" />
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" placeholder="password" />
        <label for="con_password">Confirm Password:</label>
        <input type="password" name="con_password" id="con_password" placeholder="confirm password" />
        <button type="submit">Register</button>
      </div>
    </main>
  </body>
</html>
